        body {

        .card-shadow {
            box-shadow: 0 4px 24px 0 rgba(0, 0, 0, 0.10), 0 1.5px 4px 0 rgba(0, 0, 0, 0.08);
        }

        .card-img {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border-radius: 0.75rem;
            margin-bottom: 4px;

        }

        .card-shadow:hover {
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.10), 0 3px 8px 0 rgba(0, 0, 0, 0.08);
        }

        .classic-gradient {
            background: linear-gradient(90deg, #8b2c1f 0%, #d9a441 100%);
